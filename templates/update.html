{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h2 class="text-center mb-4">Update Todo</h2>
            <form action="/update/{{todo.sno}}" method="POST" class="shadow p-4 rounded bg-light">
                <div class="mb-3">
                    <label for="title" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Todo Description</label>
                    <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update
                    </button>
                    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
